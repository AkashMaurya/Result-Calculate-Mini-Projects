<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate the Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <div class="display-3 font-bold text-center">Result Calculate Mini Projects</div>
        <hr>
        <br>
        <label for="">Type Your Maths no</label>
        <input type="text" name="" id="math" maxlength="2" class="form-control"
            placeholder="Type your Maths no out of 100"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
        <br>
        <label for="">Type Your English no</label>
        <input type="text" name="" id="eng" maxlength="2" class="form-control"
            placeholder="Type your English no out of 100"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        <br>
        <label for="">Type Your Biology no</label>
        <input type="text" name="" id="bio" maxlength="2" class="form-control"
            placeholder="Type your Biology no out of 100"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        <br>
        <label for="">Type Your Chemestry no</label>
        <input type="text" name="" id="chem" maxlength="2" class="form-control"
            placeholder="Type your Chemestry no out of 100"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        <br>
        <button type="submit" class="btn btn-lg btn-outline-primary" id="calc">Calculate</button>

        <hr>

        <div class="text-center pt-4 display-3">Your Result Output</div>
        <hr>
        <label for="">Total Marks</label>
        <h2>400</h2>
        <br>
        <label for="">Obtaine Marks</label>
        <h2 id="obtaine_marks"></h2>
        <br>
        <label for="">Grade</label>
        <h2 id="grade"></h2>
        <br>
        <label for="">Remarks</label>
        <h2 id="remarks"></h2>
        <br>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
